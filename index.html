---
layout: home
---

{% for post in paginator.posts %}
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <p>{{ post.excerpt }}</p>
{% endfor %}

<nav>
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path }}">이전</a>
  {% endif %}
  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path }}">다음</a>
  {% endif %}
</nav>
